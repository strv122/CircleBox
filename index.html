<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleBox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .page {
            display: none;
            padding: 150px 20px 20px; /* Adjusted padding to move content further down */
            animation: fadeIn 0.5s ease;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CircleBox</h1>
        <nav>
            <a href="#" data-target="home">Home</a>
            <a href="#" data-target="products">Products</a>
            <a href="#" data-target="about">About</a>
        </nav>
    </header>

    <main>
        <section id="home" class="page active">
            <h2>Welcome to CircleBox</h2>
            <p>Your one-stop solution for amazing products!</p>
        </section>

        <section id="products" class="page">
            <h2>Our Products</h2>
            <div class="products">
                <!-- Example product -->
                <div class="product">
                    <img src="placeholder.jpg" alt="Product Image">
                    <h3>Product Name</h3>
                    <p>Description of the product.</p>
                </div>
                <!-- Add more products here -->
            </div>
        </section>

        <section id="about" class="page">
            <h2>About Us</h2>
            <p>At CircleBox, we believe in quality and customer satisfaction. Our mission is to provide top-notch products to our customers.</p>
        </section>
    </main>

    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                const target = e.target.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
            });
        });
    </script>
</body>
</html>
